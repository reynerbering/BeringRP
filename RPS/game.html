<!DOCTYPE html>
<html>
<head>
<title>Rock Paper Scissors</title>
<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
<header><i> ROCK /PAPER /SCISSORS</i></header>






<div class="Score">

	<div class="name" Id="user-name">USER</div>

	<div class="name" Id="computer-name">COMP</div>

	<span id="user-score">0</span>:<span id="computer-score">0</span>

</div>


<div class="choices">
	
	 	<div class="choice" Id="R">ROCK</div>

	 	<div class="choice" Id="P">PAPER</div>

	 	<div class="choice" Id="S">SCISSOR</div>

	 	<div class="choice" Id="C">CHECK SCORE</div>

      

<div class="result">
	<p> GAME!</p>
</div>


</div>
<script src="javascript.js"></script>
</body>
</html>
