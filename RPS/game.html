<body onload="if (document.referrer=='') self.location='login.html';">
<header><i> ROCK /PAPER /SCISSORS</i></header>

	<div class="name" Id="computer-name">COMP</div>

	<span id="user-score">0</span>:<span id="computer-score">0</span>

	 	<div class="choice" Id="S">SCISSOR</div>

	 	<div class="choice" Id="C">CHECK SCORE</div>

</div>    

<div class="result">
	<p> GAME!</p>
</div>

	<a href="login.html"><p>LOG - OUT</p>
</div>
